name: oic-model-server
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12.9
  - pip=25.0.1
  - numpy=2.2.4
  - pandas=2.2.3
  - scikit-learn=1.6.1
  - scipy=1.15.2
  - streamlit=1.43.2
  - fastapi=0.115.12
  - uvicorn=0.34.0
  - gunicorn=23.0.0
  - watchfiles=1.0.4
  - psycopg2=2.9.9
  - sqlalchemy=2.0.40
  - sqlmodel=0.0.24
  - python-dotenv=1.1.0
  - geopandas=1.0.1
  - folium=0.19.5
  - geoalchemy2=0.14.7
  - pydantic=2.7.4
  - pip:
    - pydantic-settings>=2.0.0
    - python-multipart>=0.0.5
    - streamlit-folium==0.24.0
prefix: /opt/conda/envs/oic-model-server
